{% extends "./base.html" %}

{% block title %} Gestión de usuarios {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de usuarios</h2>
        <div class="card">
            <div class="card-body">
                <form action="/admin_edit/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtfUsername" name="txtfUsername" value="{{users.username}}" class="form-control" placeholder="Nombre de usuario"
                             required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtfDoc" name="txtfDoc" value="{{users.id_card}}" class="form-control" placeholder="Identificacion"
                            readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtfDocType" name="txtfDocType" value="{{users.type_card}}" class="form-control" placeholder="Tipo de identificacion" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtfFirstUserName" name="txtfFirstUserName" value="{{users.first_name_user}}" class="form-control" placeholder="Primer nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtfSecUserName" name="txtfSecUserName" value="{{users.sec_name_user}}" class="form-control" placeholder="Segundo nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtfFirstUserLastname" name="txtfFirstUserLastname" value="{{users.first_lastname_user}}" class="form-control" placeholder="Primer apellido" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtfSecUserLastname" name="txtfSecUserLastname" value="{{users.sec_lastname_user}}" class="form-control" placeholder="Segundo apellido" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtfEmail" name="txtfEmail" class="form-control" value="{{users.email}}" placeholder="Correo" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtfCity" name="txtfCity" class="form-control" value="{{users.city}}" placeholder="Ciudad" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtfHead" name="txtfHead" class="form-control" value="{{users.headquarters}}" placeholder="Sede" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
